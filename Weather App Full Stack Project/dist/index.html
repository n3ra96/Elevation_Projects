<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="new-city">
        <input type="text" id="new-city-input" placeholder="city" />
        <button onclick="" id="new-city-button">Search</button>
    </div>

    <div id="cities"></div>

    <script id="cities-template" type="text/x-handlebars-template">
        
            <div class="city" id="{{name}}" >
                
                <p>name: {{name}}</p>
                <p>temperature: {{temperature}} </p>
                <p>condition: {{condition}} </p>
                <p>conditionpic: {{conditionpic}} </p>
                
                  
            </div>
        
    </script>

    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    
    <script src="view.js"></script>
    <script src="model.js"></script>
    <script src="controller.js"></script>
</body>
</html>
